<!DOCTYPE html>
<head>
<html lang="eng">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Responsive mobile first website I made in my spare time.">
    <meta name="description" content="A lightbox modal built by Michael Szeto: A UI/UX Designer who enjoys F.E Development."> 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
    <body>  
      <main>

        <div class="twiter-modal-component">
          
          <div class="modal-container" v-bind:class="{ visible: isModalActive }">
              <div class="modal-content" v-bind:class="{ visible: isModalActive }">

                  <h3 class="heading">What's on your mind to tweet?:</h3>
                  
                  <textarea placeholder="Tweet something to your followers" v-model="tweet" class="tweet-area"></textarea>

                  <div class="options-container">
                    
                    <div class="file-upload">
                      <label>Add file to tweet:</label>
                      <input class="btn-file-upload" multiple @change="handlePhotoUpload" ref="photoUpload" type="file">
                    </div>

                    <div class="characters-left" v-bind:class="{'orange':charactersUnder70, 'red':charactersUnder20}"> 
                      <b>Characters remaining:</b> 
                      <span class="text-nowrap">{{ charactersRemaining }} / 140</span>
                    </div>
                  </div>

                  <div class="btn-container">
                    <div @click="toggleModal" class="btn btn-ghost btn-escape">Cancel</div>
                    <button v-bind:disabled="tweetIsOutOfRange" class="btn btn-tweet">Tweet</button> 
                  </div>

              </div>
          </div>

          <div class="container">
              <h1 class="intro">Click the button to view the lightbox modal.</h1>
              <div @click="toggleModal" class="btn btn-modal center">Begin tweet</div>
          </div>
      </div>

    </main>
  </body>
  
  <script src="scripts/vue.min.js"></script>
  <script src="scripts/app.js"></script>

</html>
